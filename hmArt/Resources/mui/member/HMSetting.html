<script src="../js/mui.min.js"></script>

<script src="../js/mock-min.js"></script>
<script>
	
	var winLoad = {
		init :function(){
			mui('ul').on('tap','li',function(){
				var href = this.getAttribute('href');
				app.pushView(href);
			});
			mui('body').on('tap','.mui-btn-success',function(){
				app.HMARTJsObj(api.my.logout.DATA,'winLoad.signout');				
			});
		},
		signout :function(data){
			api.my.logout.param = eval('(' + data +')');
			app.ajax(api.my.logout,function(data){
                 sessionStorage.setItem('loginToken',"");
                 localStorage.setItem('loginToken',"");
                 //winLoad.delCookie('loginToken');
                 HMARTJsObj.signout(1,'winLoad.Appsignout');
			});
		},
		Appsignout :function(data){			
			mui.back();
		},
		delCookie: function(key) {
	        var date = new Date();
	        date.setTime(date.getTime() - 1);
	        var delValue = getCookie(key);
	        if (!!delValue) {
	            document.cookie = key+'='+delValue+';expires='+date.toGMTString();
	        }
	    }
	};
	function onARTJsObjReady(){
		winLoad.init();
	}
	
	app.load.mock(function(){});
	
</script>
